<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>jQuery Split Slider Plugin</title>
	<link type="text/css" href="css/jquery.splitslider.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="scripts/jquery.splitslider.js"></script>
	<script>
		$(function() {
			$(".split-slider").splitslider({
				captions: true,
				slideWidth: 1100
			});
		});
	</script>
</head>
<body>
	<div class="split-slider">
		<ul class="left-images">
			<li><img src="img/slider_01_left.jpg" /></li>
			<li><img src="img/slider_02_left.jpg" /></li>
			<li><img src="img/slider_03_left.jpg" /></li>
		</ul>
		<ul class="right-images">
			<li><img src="img/slider_01_right.jpg" /></li>
			<li><img src="img/slider_02_right.jpg" /></li>
			<li><img src="img/slider_03_right.jpg" /></li>
		</ul>
		<ul class="captions">
			<li><h1>Caption One</h1></li>
			<li><h1>Caption Two</h1></li>
			<li><h1>Caption Three</h1></li>
		</ul>
	</div>
</body>
</html>
